<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <input id="box" value="" type="text" placeholder="0"><br>
            <div class="btn-container">
                <div class="row">
                    <button class="btn cbtn" onclick="clear()" value="clear"><b>AC</b></button>
                    <button class="btn" onclick="shownum('+')"><b>+</b></button>
                    <button class="btn" onclick="shownum('-')"><b>-</b></button>
                    <button class="btn" onclick="shownum('*')"><b>*</b></button>
                </div>

                <div class="row">
                    <button class="btn" onclick="shownum('7')"><b>7</b></button>
                    <button class="btn" onclick="shownum('8')"><b>8</b></button>
                    <button class="btn" onclick="shownum('9')"><b>9</b></button>
                    <button class="btn" onclick="shownum('/')"><b>/</b></button>
                </div>
                <div class="row">
                    <button class="btn" onclick="shownum('4')"><b>4</b></button>
                    <button class="btn" onclick="shownum('5')"><b>5</b></button>
                    <button class="btn" onclick="shownum('6')"><b>6</b></button>
                    <button class="btn" onclick="shownum('%')"><b>%</b></button>
                </div>
                <div class="row">
                    <button class="btn" onclick="shownum('1')"><b>1</b></button>
                    <button class="btn" onclick="shownum('2')"><b>2</b></button>
                    <button class="btn" onclick="shownum('3')"><b>3</b></button>
                    <button class="btn cbtn" onclick="deleteback()"><b><=</b></button>
                </div>
                
                
                <div class="row">
                    <button class="btn" onclick="shownum('.')"><b>.</b></button>
                    <button class="btn" onclick="shownum('0')"><b>0</b></button>
                    <button class="btn" onclick="shownum('00')"><b>00</b></button>
                    <button class="btn solvebtn" onclick="solve()"><b>=</b></button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
